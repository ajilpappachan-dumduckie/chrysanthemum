<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chrysanthemum</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script src="./libs/mindar-image.prod.js"></script>
		<script src="./libs/mindar-image-aframe.prod.js"></script>
	</head>
	<body>
		<a-scene
			vr-mode-ui="enabled: false"
			device-orientation-permission-ui="enabled: false"
			mindar-image="imageTargetSrc: ./flowerTarget.mind"
		>
			<a-assets>
				<a-asset-item id="flowerModel" src="./flower.glb"></a-asset-item>
				<img id="flowerImage" src="./flower.jpg" />
			</a-assets>

			<a-camera look-controls="enabled: false">
				<a-entity cursor="rayOrigin: mouse" raycaster="far: 10000"></a-entity>
			</a-camera>

			<a-entity id="target" mindar-image-target="targetIndex: 0">
				<a-entity
					gltf-model="#flowerModel"
					position="0 0 0"
					scale="10 10 10"
				></a-entity>
				<a-entity
					gltf-model="#flowerModel"
					position="0.6 -0.2 -0.5"
					scale="10 10 10"
				></a-entity>
				<a-entity
					gltf-model="#flowerModel"
					position="-0.7 0.01 -0.7"
					scale="10 10 10"
				></a-entity>
				<a-entity
					gltf-model="#flowerModel"
					position="0 -0.6 0.5"
					scale="10 10 10"
				></a-entity>
				<a-entity
					gltf-model="#flowerModel"
					position="-0.6 -0.5 -0.2"
					scale="10 10 10"
				></a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
